<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation App</title>
</head>
<body>
    <h1>Translate the following sentence:</h1>
    <p>{{ sentence }}</p>
    
    <form action="{{ url_for('submit_translation') }}" method="POST">
        <input type="hidden" name="sentence_key" value="{{ sentence_key }}">
        <textarea name="translation" rows="4" cols="50" placeholder="Enter your translation here..." required></textarea><br><br>
        <button type="submit">Submit Translation</button>
    </form>
</body>
</html>
